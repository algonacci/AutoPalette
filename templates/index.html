<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Palette</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-semibold mb-4">Auto Palette</h1>
      <form action="/" method="POST" enctype="multipart/form-data">
        <input
          type="file"
          name="image"
          accept="image/*"
          required
          onchange="loadFile(event)"
        />
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
          type="submit"
        >
          Submit
        </button>
      </form>

      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Uploaded Image</h2>
        <img id="output" class="w-1/2 h-1/2" />
      </div>

      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Palette Image</h2>
        <img
          src="{{ url_for('static', filename='palette_image.png') }}"
          alt="Palette Image"
        />
      </div>
    </div>
    <script>
      var loadFile = function (event) {
        var output = document.getElementById("output");
        output.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
  </body>
</html>
